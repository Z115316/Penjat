<html>
    <head>
        <title>Prototip</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var vides = 7;
            var correcte = 0;
            var correctes = "";
            var dolentes = "";

            function comprovar() {
            var lletra = document.getElementById("valor").value;
                document.getElementById("valor").value = "";
                lletra = lletra.toLowerCase();  
         
            switch (lletra) {
                case "á":
                case "à":
                    lletra = "a";
                    break;
                case "é":
                case "è":
                    lletra = "e";
                    break;
                case "í":
                case "ï":
                    lletra = "i";
                    break;
                case "ó":
                case "ò":
                    lletra = "o";
                    break;
                case "ú":
                case "ü":
                    lletra = "u";
                    break;   
            }    
                if (((lletra >= "a") && (lletra <= "m")) || (lletra == "ç" ))
                {
                    alert("Has encertat!");
                    correcte = correcte + 1;
                    correctes = correctes + " " + lletra;
                    document.getElementById("correctes").innerHTML =  correctes;
                } 
                
                else if (((lletra >= "n") && (lletra <= "z")) || (lletra == "ñ" ))
                {
                    alert("Has fallat!");
                    vides = vides -1;
                        if (vides == 0){
                            alert("has fallat tots els intents");
                            AturaTot();
                        }
                        document.getElementById("vida").innerHTML = "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + vides;
                        dolentes = dolentes + " " + lletra;
                        document.getElementById("incorrectes").innerHTML =  dolentes; 
                }
                
                else {
                    alert("caràcter incorrecte");
                }
            }
          
            function AturaTot() {
                document.getElementById("valor").disabled = true;
                document.getElementById("boto").disabled = true;
            }
        </script>
    </head>
    
    <body>
        <h1>Prototip Joc del Penjat</h1>
        <input type="text" placeholder="Escriu una lletra en minúscula" id="valor" maxlength="1">
        <button onclick="comprovar();" id="boto">Comprovar</button>
        
        <h2>Paraula</h2>
        <p id="correctes"></p>
        
        <h2>Vides</h2>
        <p id="vida">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 7</p>
        
        <h2>Lletres</h2>
        <p id="incorrectes"></p>
        
       
    </body sty>
    
</html>
